<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form
        id="shipping"
        name="shipping-form"
        accept-charset="utf-8"
        action="http://server-nodejs.cit.byui.edu:3000/checkout"
        method="post"
      >
        <fieldset id="shipping-inputs">
          <legend>Shipping</legend>
          <label for="first-name">First Name</label>
          <input
            type="text"
            name="fname"
            id="first-name"
            placeholder="John"
            required
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            name="street"
            id="last-name"
            placeholder="Appleseed"
            required
          />

          <label for="street">Street</label>
          <input
            type="text"
            name="street"
            id="street"
            placeholder="123 Main"
            required
          />

          <label for="city">City</label>
          <input
            type="text"
            name="city"
            id="city"
            placeholder="Rexburg"
            required
          />

          <label for="state">State</label>
          <input
            type="text"
            name="state"
            id="state"
            placeholder="ID"
            required
          />

          <label for="zip">Zip</label>
          <input type="text" name="zip" id="zip" placeholder="83440" required />
        </fieldset>

        <fieldset id="payment">
          <legend>Payment</legend>
          <label for="cardNumber">Card number</label>
          <input
            type="text"
            name="cardNumber"
            id="cardNumber"
            placeholder="0000000000000000"
            required
          />
          <label for="expiration">Expiration</label>
          <input
            type="text"
            name="expiration"
            id="expiration"
            placeholder="00/00"
            required
          />
          <label for="securityCode">Security Code</label>
          <input
            type="text"
            name="code"
            id="securityCode"
            placeholder="000"
            required
          />
        </fieldset>

        <fieldset id="ordersummary">
          <legend>Order Summary</legend>
          <label for="subTotal"
            >Item Subtotal(<span id="cartSize"></span>)</label
          >
          <span id="subTotal"></span>
          <br />
          <label for="shippingEstimate">Shipping Estimate</label
          ><span id="shippingCost"></span>
          <br />
          <label for="tax">Tax</label><span id="taxCost"></span>

          <!-- Maybe Remove Later -->
          <input type="hidden" name="orderDate" id="orderDate" value="" />
          <input type="hidden" name="items" id="items" value="" />
          <input type="hidden" name="orderTotal" id="orderTotal" value="" />
          <input type="hidden" name="shipping" id="shipping" value="" />
          <input type="hidden" name="tax" id="tax" value="" />
          <!-- Maybe Remove Later -->
        </fieldset>
        <input type="submit" value="Checkout" />
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
